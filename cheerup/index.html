<!DOCTYPE html>
<html>
  <head>
    <title>Cheer Up</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <style>
      body {
        font-family: "Courier New", monospace;
        background-color: #ffebf3;
        text-align: center;
        margin: 0;
        padding: 20px;
        color: #5a3d5c;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border: 4px solid #ff85a2;
        box-shadow: 8px 8px 0 #ffc2d1;
        position: relative;
      }

      .title-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 10px;
      }

      h1 {
        color: #ff5c8a;
        margin: 0;
        font-size: 28px;
      }

      .jumping-animation {
        margin: 20px auto;
        max-width: 150px;
      }

      .message-box {
        background-color: #fff5f7;
        border: 3px solid #ffb6c1;
        padding: 15px;
        margin: 20px 0;
        border-radius: 8px;
      }

      .message-box p {
        font-size: 16px;
        line-height: 1.5;
        margin: 10px 0;
      }

      button {
        background-color: #ff85a2;
        color: white;
        border: none;
        padding: 12px 24px;
        font-family: "Courier New", monospace;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        box-shadow: 4px 4px 0 #ffc2d1;
        transition: all 0.3s;
        display: inline-block;
      }

      button:hover {
        background-color: #ff5c8a;
        transform: translateY(-2px);
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      #response {
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      .cherry-small {
        width: 35px;
        height: 35px;
      }

      .cat-image {
        width: 30px;
        vertical-align: text-bottom;
        margin-left: 2px;
        display: inline-block;
      }

      .strawberry-image {
        width: 25px;
        vertical-align: text-bottom;
        margin-left: 2px;
        display: inline-block;
      }

      .music-control {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: #ff5c8a;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      .music-control:hover {
        color: #ff85a2;
      }

      /* Responsive styles */
      @media screen and (max-width: 600px) {
        .container {
          width: 90%;
          padding: 20px;
          margin: 15px auto;
        }

        h1 {
          font-size: 24px;
        }

        .message-box {
          padding: 15px;
          margin: 20px 0;
        }

        .message-box p {
          font-size: 15px;
        }

        .jumping-animation {
          max-width: 130px;
        }

        .cat-image {
          width: 25px;
        }

        .strawberry-image {
          width: 22px;
        }

        .button-container {
          flex-direction: column;
          gap: 10px;
        }

        button {
          padding: 10px 20px;
          font-size: 14px;
          width: 85%;
          margin: 0 auto;
        }

        .cherry-small {
          width: 30px;
          height: 30px;
        }

        .music-control {
          font-size: 18px;
          width: 25px;
          height: 25px;
          top: 10px;
          right: 10px;
        }
      }

      @media screen and (max-width: 400px) {
        .container {
          width: 92%;
          padding: 15px;
        }

        h1 {
          font-size: 22px;
        }

        .message-box p {
          font-size: 14px;
        }

        button {
          width: 90%;
          padding: 8px 16px;
          font-size: 13px;
        }

        .music-control {
          font-size: 16px;
          width: 22px;
          height: 22px;
          top: 8px;
          right: 8px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Audio element (hidden) -->
    <audio
      id="bgMusic"
      loop
    >
      <source
        src="./assets/bgMusic.mp4"
        type="audio/mpeg"
      />
    </audio>

    <div class="container">
      <!-- Music toggle button -->
      <button
        class="music-control"
        id="musicToggle"
      >
        ‚ô™
      </button>

      <div class="title-container">
        <h1>Cheers for You</h1>
        <img
          src="./assets/cherry.png"
          class="cherry-small"
          alt="Kawaii cherry pixel art"
        />
      </div>

      <!-- Jumping animation GIF -->
      <img
        src="./assets/jumpin.gif"
        class="jumping-animation"
        alt="Cute jumping animation"
      />

      <div class="message-box">
        <p>
          Dear Strong One
          <img
            src="./assets/cat.png"
            class="cat-image"
            alt="Cute pixel cat"
          />
        </p>
        <p>
          You don't have to be perfect to be loved
          <img
            src="./assets/strawberry.png"
            class="strawberry-image"
            alt="Cute pixel strawberry"
          />
        </p>
        <p>Your feelings are valid.</p>
        <p>You deserve the world.</p>
      </div>

      <div class="button-container">
        <button onclick="showCompliment()">Click for a Compliment</button>
        <button onclick="showJoke()">Click for a Bad Joke</button>
      </div>

      <div
        id="response"
        class="message-box"
        style="display: none"
      >
        <!-- Responses will appear here -->
      </div>
    </div>

    <script>
      // Audio control
      const bgMusic = document.getElementById("bgMusic");
      const musicToggle = document.getElementById("musicToggle");
      let isMusicPlaying = false;

      // Try to play music when user interacts with page (required by many browsers)
      function enableAudio() {
        bgMusic.volume = 0.3; // Set volume to 30%
        bgMusic
          .play()
          .then(() => {
            isMusicPlaying = true;
            musicToggle.textContent = "‚ô´";
          })
          .catch((e) => {
            console.log("Audio playback failed:", e);
          });
      }

      // Toggle music on/off
      musicToggle.addEventListener("click", () => {
        if (isMusicPlaying) {
          bgMusic.pause();
          musicToggle.textContent = "‚ô™";
        } else {
          bgMusic.play();
          musicToggle.textContent = "‚ô´";
        }
        isMusicPlaying = !isMusicPlaying;
      });

      // Enable audio on first user interaction
      document.body.addEventListener("click", enableAudio, { once: true });

      const compliments = [
        "You're stronger than you think! üí™‚ú®",
        "The world is better with you in it! üåçüíñ",
        "The childhood you lost lives on in the compassion you show others today. üß∏üíû",
        "Perfect is boring. You're interesting, complex, and wonderfully human. üåàüß†üí´",
        "The space you hold for others deserves to be held for you too. ü§óüíñ",
        "You weren't too much. They just didn't have enough to give. üíî‚û°Ô∏èüíñ",
        "You deserve kindness, especially from yourself! üå∑ü™û",
        "Your feelings matter! üòåüí≠",
        "You're enough exactly as you are! üåüüíõ",
      ];

      const jokes = [
        "Why don't eggs tell jokes? They'd crack each other up!",
        "What do you call a fake noodle? An impasta!",
        "How do you organize a space party? You planet!",
        "Why did the scarecrow win an award? Because he was outstanding in his field!",
        "What's brown and sticky? A stick!",
        "What do you call a sad strawberry? A blueberry! (I know, it's terrible!)",
        "Why don't skeletons fight each other? They don't have the guts!",
        "How does a penguin build its house? Igloos it together!",
      ];

      function showCompliment() {
        const response = document.getElementById("response");
        response.style.display = "flex";
        response.innerHTML =
          "<p>" +
          compliments[Math.floor(Math.random() * compliments.length)] +
          "</p>";
      }

      function showJoke() {
        const response = document.getElementById("response");
        response.style.display = "flex";
        response.innerHTML =
          "<p>" +
          jokes[Math.floor(Math.random() * jokes.length)] +
          "</p><p>üòÑ</p>";
      }
    </script>
  </body>
</html>
